name: Automate Script

on:
  schedule:
    - cron: '59 15 * * *'  # Ejecutar todos los días a las 10:05

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'  # Elegir la versión de Python apropiada

      - name: Run script
        run: python API/api.py

      # Después de ejecutar el script, confirmar y enviar el archivo JSON
      - name: Commit and push JSON file
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Upload of API data at $(date +'%H-%d-%m-%Y')"
          git push origin main
